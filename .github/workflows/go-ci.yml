name: Go Student API CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev gcc

      - name: Install Go dependencies
        run: go mod tidy

      - name: Build Application
        env:
          CGO_ENABLED: 1
        run: go build -v -o student-api main.go

      - name: Check Status
        run: echo "Build successful! Ready for manual test or future deployment."